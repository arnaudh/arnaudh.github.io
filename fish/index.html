<!DOCTYPE html>
<html>
<head>
    <title>FISHER</title>
    <meta charset="UTF-8">
    <link rel="icon" href="fish.svg" type="image/svg+xml">
    <!-- Pre-load starfish images so as not to have a delay when setting the <img> src dynamically -->
    <link rel="preload" href="images/starfish/image1.png" as="image">
    <link rel="preload" href="images/starfish/image2.png" as="image">
    <link rel="preload" href="images/starfish/image3.png" as="image">
    <link rel="preload" href="images/starfish/image4.png" as="image">

    <link rel="preload" href="images/starfish/image8.png" as="image">
    <style>
        body {
            margin:0 auto;
            max-width: 800px;
            }
        #game-container {
            position: relative;
            width: 800px;
            height: 200px;
            border: 1px solid lightblue;
        }
        #fish {
            position: absolute;
            font-size: 48px;
            cursor: pointer;
        }
        #starfish {
            display: none;
            position: absolute;
            font-size: 48px;
            width: 40px;
            height: 40px;
        }
        #gold-coin {
            display: none;
            position: absolute;
            font-size: 48px;
        }
        #download-log {
            display: none;
        }
        #countdown-display {
            display: none;  /* not showing since it seems to drift substantially from trials loop */
        }

        #video, #overlay {
            position: absolute;
        }
        #overlay {
            z-index: 1; /* Ensure canvas is above the video */
            pointer-events: none; /* Ensure the canvas does not block interactions with the video */
        }
    </style>
</head>
<body>
    <div>Click the fish!</div>

    <button id="start-game" disabled>Game is loading...</button>
    <div id="countdown-display"></div>
    <div id="trial-display"></div>
    <div id="game-container">
