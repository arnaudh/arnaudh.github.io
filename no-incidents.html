<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Incident Days Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            grid-gap: 2px;
            width: 90vw;
            height: 90vh;
        }
        .day {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
        }
        .red {
            background-color: red;
        }
        .greyish-blue {
            background-color: #8ca3b7;
        }
        .blue {
            background-color: blue;
            color: white;
        }
        .white {
            background-color: white;
        }
        .grey {
            background-color: grey;
        }
        .badge {
            font-size: 8px;
            position: absolute;
            top: 2px;
            right: 2px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const startDate = new Date("2024-08-13");
        const lastIncidentDate = new Date("2024-08-13");
        const endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + 365);

        const milestones = [
            { days: 1, label: "1 day" },
            { days: 2, label: "2 days" },
            { days: 4, label: "4 days" },
            { days: 7, label: "1 week" },
            { days: 10, label: "10 days" },
            { days: 14, label: "2 weeks" },
            { days: 21, label: "3 weeks" },
            { days: 30, label: "1 month" },
            { days: 42, label: "6 weeks" },
            { days: 61, label: "2 months" },
            { days: 91, label: "3 months" },
            { days: 100, label: "100 days" },
            { days: 122, label: "4 months" },
            { days: 150, label: "150 days" },
            { days: 152, label: "5 months" },
            { days: 183, label: "6 months" },
            { days: 200, label: "200 days" },
            { days: 213, label: "7 months" },
            { days: 244, label: "8 months" },
            { days: 250, label: "250 days" },
            { days: 274, label: "9 months" },
            { days: 300, label: "300 days" },
            { days: 304, label: "10 months" },
            { days: 335, label: "11 months" },
            { days: 350, label: "350 days" },
            { days: 365, label: "1 year" }
        ];

        const emojis = [
            "&#x1F33B;", // 1 day
            "&#x1F334;", // 2 days
            "&#x1F98B;", // 4 days
            "&#x1F41D;", // 1 week
            "&#x1F98C;", // 10 days
            "&#x1F43B;", // 2 weeks
            "&#x1F342;", // 3 weeks
            "&#x1F431;", // 1 month
            "&#x1F343;", // 6 weeks
            "&#x1F40C;", // 2 months
            "&#x1F41E;", // 3 months
            "&#x1F42F;", // 100 days
            "&#x1F980;", // 4 months
            "&#x1F985;", // 150 days
            "&#x1F984;", // 5 months
            "&#x1F981;", // 6 months
            "&#x1F31F;", // 200 days
            "&#x1F341;", // 7 months
            "&#x1F340;", // 8 months
            "&#x1F343;", // 250 days
            "&#x1F343;", // 9 months
            "&#x1F388;", // 300 days
            "&#x1F3C6;", // 10 months
            "&#x1F4A1;", // 11 months
            "&#x1F384;", // 350 days
            "&#x1F31F;"  // 1 year
        ];

        const grid = document.getElementById("grid");
        const tooltip = document.getElementById("tooltip");

        currentDate = new Date(new Date().setHours(0,0,0,0));

        for (let d = new Date(new Date(startDate).setHours(0,0,0,0)); d <= endDate; d.setDate(d.getDate() + 1)) {
            const dayElement = document.createElement("div");
            dayElement.className = "day";

            const diffDays = Math.floor((d - lastIncidentDate) / (1000 * 60 * 60 * 24)) + 1;
            const milestone = milestones.find(m => m.days === diffDays);
            const dateStr = d.toDateString();
            console.log("d", d, "dateStr", dateStr, "diffDays", diffDays, "currentDate", currentDate, "d < currentDate", d < currentDate)

            dayElement.onmouseover = function(event) {
                tooltip.style.display = "block";
                tooltip.style.left = event.pageX + 10 + "px";
                tooltip.style.top = event.pageY + 10 + "px";
                tooltip.innerHTML = dateStr;
                if (milestone) {
                    tooltip.innerHTML += `<br>${milestone.label}`;
                }
            };

            dayElement.onmouseout = function() {
                tooltip.style.display = "none";
            };

            if (d.toDateString() === lastIncidentDate.toDateString()) {
                dayElement.classList.add("red");
            } else if (d > lastIncidentDate && d < currentDate) {
                if (milestone) {
                    dayElement.classList.add("blue");
                    dayElement.innerHTML = emojis[milestones.indexOf(milestone)];
                    const badge = document.createElement("div");
                    badge.className = "badge";
                    badge.innerHTML = "&#x1F3C6;";
                    dayElement.appendChild(badge);
                } else {
                    dayElement.classList.add("greyish-blue");
                }
            } else if (d >= currentDate) {
                if (milestone) {
                    dayElement.classList.add("grey");
                    const badge = document.createElement("div");
                    badge.className = "badge";
                    badge.innerHTML = "&#x1F3C6;";
                    dayElement.appendChild(badge);
                } else {
                    dayElement.classList.add("white");
                }
            } else {
                dayElement.classList.add("white");
            }

            grid.appendChild(dayElement);
        }
    </script>
</body>
</html>
